<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-dice.svg" />

    <title>Random-Ayat-Quran</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        left: 15px;
        bottom: 0;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-Manrope h-screen bg-Dark_Blue">
    <main
      class="bg-Dark_Grayish_Blue flex justify-center text-center flex-col w-[90%] md:w-[400px] m-auto relative p-7 rounded-lg top-[30%]"
    >
      <div class="flex justify-between">
        <p class="text-Neon_Green"><span class="id mr-2"></span>الايه رقم</p>
        <p class="name text-Neon_Green"></p>
      </div>
      <p
        class="h-36 Aya my-5 text-center flex justify-center items-center text-Light_Cyan text-xl"
      ></p>
      <div class="flex justify-center mb-5">
        <audio class="sound" type="audio/mp3" controls></audio>
      </div>
      <div
        class="bg-Neon_Green flex justify-center items-center rounded-full w-12 h-12 absolute -bottom-[24px] left-1/2 translate-x-[-50%]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 w-fit cursor-pointer click"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"
          />
        </svg>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./dist/Ts.js"></script>
  </body>
</html>
